<!doctype html>
<html>
  <head>
    <style>
      .container {
        font-family: "Segoe UI", sans-serif;
        max-width: 600px;
        margin: auto;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
      }
      .header {
        background-color: #0f172a;
        color: white;
        padding: 20px;
        text-align: center;
      }
      .summary-grid {
        display: table;
        width: 100%;
        margin: 20px 0;
        border-collapse: collapse;
      }
      .summary-item {
        display: table-cell;
        width: 50%;
        padding: 15px;
        border: 1px solid #f1f5f9;
        text-align: center;
      }
      .label {
        font-size: 12px;
        color: #64748b;
        text-transform: uppercase;
        display: block;
      }
      .value {
        font-size: 18px;
        font-weight: bold;
        color: #0f172a;
      }
      .content {
        padding: 25px;
      }
      .footer {
        background-color: #f8fafc;
        padding: 15px;
        text-align: center;
        font-size: 11px;
        color: #94a3b8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Monthly Financial Summary</h3>
        <p style="margin: 0; font-size: 14px">{{monthYear}}</p>
      </div>
      <div class="content">
        <p>Hello {{name}}, here is a quick look at your account status:</p>

        <div class="summary-grid">
          <div class="summary-item">
            <span class="label">Current Shares</span>
            <span class="value">{{shares}}</span>
          </div>
          <div class="summary-item">
            <span class="label">Total Savings</span>
            <span class="value">BDT {{totalSavings}}</span>
          </div>
        </div>

        <p
          style="
            background: #fff9c4;
            padding: 10px;
            border-radius: 4px;
            font-size: 13px;
          "
        >
          <strong>Society Note:</strong> Total society investments currently
          stand at BDT {{societyInvestments}}.
        </p>
      </div>
      <div class="footer">
        <p>
          Malibagh Somiti <br />
          Dhaka, Bangladesh
        </p>
      </div>
    </div>
  </body>
</html>
